<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="row">
      <div class="clear reg">
        <span class="number" value="C">C</span>
      </div>
      <div class="display">
        <span class="display-number"></span>
      </div>
    </div>
    <div class="row">
      <div class="calc-button reg" value="7">
        <span class="number" value="7">7</span>
      </div>
      <div class="calc-button reg" value="8">
        <span class="number" value="8">8</span>
      </div>
      <div class="calc-button reg" value="9">
        <span class="number" value="9">9</span>
      </div>
      <div class="calc-button operation" value="/">
        <span class="number" value="/">รท</span>
      </div>
    </div>
    <div class="row">
      <div class="calc-button reg" value="4">
        <span class="number" value="4">4</span>
      </div>
      <div class="calc-button reg" value="5">
        <span class="number" value="5">5</span>
      </div>
      <div class="calc-button reg" value="6">
        <span class="number" value="6">6</span>
      </div>
      <div class="calc-button operation" value="*">
        <span class="number" value="*">x</span>
      </div>
    </div>
    <div class="row">
      <div class="calc-button reg" value="1">
        <span class="number" value="1">1</span>
      </div>
      <div class="calc-button reg" value="2">
        <span class="number" value="2">2</span>
      </div>
      <div class="calc-button reg" value="3">
        <span class="number" value="3">3</span>
      </div>
      <div class="calc-button operation" value="-">
        <span class="number" value="-">-</span>
      </div>
    </div>
    <div class="row">
      <div class="calc-button reg" value="0">
        <span class="number" value="0">0</span>
      </div>
      <div class="calc-button reg" value=".">
        <span class="number" value=".">.</span>
      </div>
      <div class="equals" value="=">
        <span class="number highlight" value="=">=</span>
      </div>
      <div class="calc-button operation" value="+">
        <span class="number" value="+">+</span>
      </div>
    </div>

    <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
</html>
